
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

repositories {
    mavenCentral()
    // Below needed in later tutorials
    maven {
        url 'http://download.eclipse.org/rt/eclipselink/maven.repo'
    }
}

dependencies {
    compile 'log4j:log4j:1.2.7'
    compile 'org.slf4j:slf4j-log4j12:1.6.6'  
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.16'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.16'
    compile 'org.glassfish.jersey.media:jersey-media-multipart:2.16'
    compile 'org.apache.lucene:lucene-core:4.9.0'
    compile 'org.apache.lucene:lucene-analyzers-common:4.9.0'
    compile 'org.apache.lucene:lucene-queryparser:4.9.0'
    compile 'org.apache.lucene:lucene-highlighter:4.9.0'
    compile 'org.apache.tika:tika-app:1.6'
    compile 'net.lingala.zip4j:zip4j:1.3.2'
    
}
